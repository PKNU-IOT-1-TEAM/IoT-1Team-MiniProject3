<!DOCTYPE html>
<html>
<head>
    <title>Camera Feed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('connect', function() {
            console.log('Socket connected');
        });

        socket.on('update_image', function(data) {
            const item = data.item;
            const imageSrc = 'data:image/jpeg;base64,' + btoa(String.fromCharCode.apply(null, new Uint8Array(data.image)));
            document.getElementById(item).src = imageSrc;
        });

        socket.on('disconnect', function() {
            console.log('Socket disconnected');
        });
    </script>
</head>
<body>
    <img id="A" width="320" height="240">
    <img id="B" width="320" height="240">
</body>
</html>
