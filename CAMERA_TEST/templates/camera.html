<!DOCTYPE html>
<html>
<head>
    <title>{{ cam_name }} - Camera Feed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('connect', function() {
            console.log('Socket connected');
        });

        socket.on('update_image', function(data) {
            const item = data.item;
            if (item === '{{ cam_name }}') {
                const imageSrc = 'data:image/jpeg;base64,' + btoa(String.fromCharCode.apply(null, new Uint8Array(data.image)));
                document.getElementById('camera-image').src = imageSrc;
            }
        });

        socket.on('disconnect', function() {
            console.log('Socket disconnected');
        });
    </script>
</head>
<body>
    <h1>{{ cam_name }} - Camera Feed</h1>
    <img id="camera-image" width="320" height="240">
</body>
</html>
