<!DOCTYPE html>
<html>
<head>
    <title>Camera A Stream</title>
</head>
<body>
    <img id="image_a" src="#" alt="Camera A Stream">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // 이미지 업데이트
        socket.on('image_a', function(image_data) {
            var image = document.getElementById('image_a');
            image.src = 'data:image/jpeg;base64,' + image_data;
        });

        // 페이지 로드 시 카메라 A 이미지 요청
        document.addEventListener('DOMContentLoaded', function() {
            socket.emit('request_image_a');
        });
    </script>
</body>
</html>
